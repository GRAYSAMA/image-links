<!DOCTYPE html>
<html>
    <head>
        <title>IMAGES IN HTML</title>
        <style>
            #elephant_one {
                width: 600px;
            }
            #elephant_two {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <img src="images/African_bull_elephant.jpg"
        id="elephant_one" 
        alt="This is an african elephant"

        <br>
        <img src="images/african_elephant.jpeg" 
        id="elephant_two" 
        alt="This is an african elephant"
        title="African elephant">
       
    </body>
















</html>
